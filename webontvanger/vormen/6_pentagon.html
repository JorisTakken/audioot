<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentagon</title>

    <link rel="stylesheet" href="style.css">

    <!-- accel -->
    <style>
        .pentagon {
            left: -1000px;
        }
    </style>



</head>

<body style="background-color:lightblue;">

    <!-- accel -->
    <div id="main">
        <button id="accelPermsButton" onclick="getAccel()">Start</button>
        <div id="dot" class="pentagon"></div>
    </div>
    <!-- /accel -->


    <div id="qfield" onclick="qmessage">

    </div>

    <!-- chat -->
    <ul id="messages"></ul>



</body>



<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var qfield = document.getElementById('qfield');
    var width = qfield.offsetWidth;
    var height = qfield.offsetHeight;

    var px = 50; // Position x and y
    var py = 50;
    var vx = 0.0; // Velocity x and y
    var vy = 0.0;
    var updateRate = 1 / 600; // Sensor refresh rate
    var tel = 1;
    var rotate = 0;
    var sendrate = 10;
    var uuid = self.crypto.randomUUID();

    // var input = document.getElementById('input');

    // form.addEventListener('submit', function (e) {
    //     e.preventDefault();
    //     if (input.value) {
    //         socket.emit('event_message', input.value);
    //         input.value = '';
    //     }
    // });

    socket.on('event_message', function (msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        // window.scrollTo(0, document.body.scrollHeight);
    });


    function qmessage(event) {
        dot = document.getElementById("dot");
        //  dot = document.getElementsByClassName("pentagon")[0];
        dot.setAttribute('style', "left:" + (event.clientX - 50) + "px;" + "top:" + (event.clientY - 50) + "px;");
        // socket.emit('event_message', event.clientX + ' ' + event.clientY);
        socket.emit('event_message', event.clientX + ' ' + event.clientY + ' ' + uuid);
    }

    document.addEventListener("click", qmessage);



    function getAccel() {

        DeviceMotionEvent.requestPermission().then(response => {
            if (response == 'granted') {


                // remove the button
                const element = document.getElementById("accelPermsButton");
                element.remove();

                // Add a listener to get smartphone orientation 
                // in the alpha-beta-gamma axes (units in degrees)
                window.addEventListener('deviceorientation', (event) => {
                    // Expose each orientation angle in a more readable way
                    rotation_degrees = event.alpha;
                    frontToBack_degrees = event.beta;
                    leftToRight_degrees = event.gamma;


                    // dot = document.getElementsByClassName("pentagon")[0]
                    dot = document.getElementById("dot");
                    var rect = dot.getBoundingClientRect();
                    // console.log(rect.top, rect.right, rect.bottom, rect.left);

                    // Update velocity according to how tilted the phone is
                    // Since phones are narrower than they are long, double the increase to the x velocity
                    vx = vx + leftToRight_degrees * updateRate * 2;
                    //   vy = vy + frontToBack_degrees * updateRate;
                    vy = vy + (frontToBack_degrees - 45) * updateRate;


                    // Update position and clip it to bounds
                    px = px + vx * 2;
                    if (px > 70 || px < 1) {
                        px = Math.max(1, Math.min(70, px)) // Clip px between 0-98
                        vx = 0;
                    }

                    py = py + vy * 2;
                    if (py > 80 || py < 1) {
                        py = Math.max(1, Math.min(80, py)) // Clip py between 0-98
                        vy = 0;
                    }

                    var pixx = rect.right * (px / 100);
                    var pixy = rect.bottom * (py / 100);

                    // dot.setAttribute('style', "left:" + pixx + "px;" + "top:" + pixy + "px; transform: rotate(" + rotate + "deg);");
                    //   console.log(frontToBack_degrees);

                    rotate = rotate + frontToBack_degrees + leftToRight_degrees;

                    if (rotate > 360) {
                        rotate = 0;
                    }
                    if (rotate < 1) {
                        rotate = 0;
                    }
                    var scale = rotate / 180;

                    //  dot.setAttribute('style', "transform: rotate(" + tel + ");");
                    //   dot.setAttribute('style', "left:" + (px) + "%;" + "top:" + (py) + "%; transform: rotate(" + rotate + "deg);");
                    dot.setAttribute('style', "left:" + (px) + "%;" + "top:" + (py) + "%; transform: scale(" + scale + ");");


                    if (tel > sendrate) {
                        // socket.emit('event_message', px);
                        socket.emit('event_message', uuid + ' 6 ' + pixx + ' ' + pixy + ' ' + scale);
                        tel = 0;
                    }

                    tel = tel + 1;
                    rotate = rotate + 1;
                });
            }
        });
    }


</script>

</html>
