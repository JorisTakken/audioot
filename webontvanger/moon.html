<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes" />

    <title>TAK MOON</title>



    <style>
        .moon {
            background-color: blue;
            position: absolute;
            margin: auto;
            background-color: transparent;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            box-shadow: 25px 10px 0 0 blue;
        }


        #qfield {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgb(43, 13, 99);
            z-index: -1;
        }

        #main {
            padding: 0;
            margin: 0px;
        }
    </style>



</head>

<body style="background-color:lightblue;">

    <!-- accel -->
    <div id="main">
        <button id="accelPermsButton" onclick="getAccel()" style="   
        position:fixed;
        top: calc(50% - 80px);
        left: calc(5%);
        margin:0px;
        z-index:2; 
        width:90%;
        font-size:40px;  
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 10%;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 120px;
        border-radius:30px;
        ">Go
        </button>
        <div id="dot" class="moon" style="left:calc(50% - 50px); top:calc(50% - 50px);"></div>
    </div>
    <!-- /accel -->


    <div id="qfield" onclick="qmessage">

    </div>

    <!-- chat -->
    <ul id="messages"></ul>



</body>



<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var qfield = document.getElementById('qfield');
    var width = qfield.offsetWidth;
    var height = qfield.offsetHeight;



    var px = 50; // Position x and y
    var py = 50;
    var vx = 0.0; // Velocity x and y
    var vy = 0.0;
    var updateRate = 1 / 600; // Sensor refresh rate
    var tel = 1;
    var sendrate = 10;
    var uuid = self.crypto.randomUUID();

    // var input = document.getElementById('input');

    // form.addEventListener('submit', function (e) {
    //     e.preventDefault();
    //     if (input.value) {
    //         socket.emit('event_message', input.value);
    //         input.value = '';
    //     }
    // });

    socket.on('event_message', function (msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
    });


    function qmessage(event) {
        dot = document.getElementById("dot");
        dot.setAttribute('style', "left:" + (event.clientX - 50) + "px;" + "top:" + (event.clientY - 50) + "px;");
        socket.emit('event_message', event.clientX + ' ' + event.clientY + ' ' + uuid);
    }

    document.addEventListener("click", qmessage);


    window.addEventListener("load", function () {
        setTimeout(function () {
            // This hides the address bar:
            window.scrollTo(0, 1);
        }, 0);
    });

    function getAccel() {

        DeviceMotionEvent.requestPermission().then(response => {
            if (response == 'granted') {


                // remove the button
                const element = document.getElementById("accelPermsButton");
                element.remove();

                // Add a listener to get smartphone orientation 
                // in the alpha-beta-gamma axes (units in degrees)
                window.addEventListener('deviceorientation', (event) => {

                    // Expose each orientation angle in a more readable way
                    rotation_degrees = event.alpha;
                    frontToBack_degrees = event.beta;
                    leftToRight_degrees = event.gamma;


                    // dot = document.getElementsByClassName("moon")[0]
                    dot = document.getElementById("dot");
                    var rect = dot.getBoundingClientRect();
                    // console.log(rect.top, rect.right, rect.bottom, rect.left);


                    // Update velocity according to how tilted the phone is
                    // Since phones are narrower than they are long, double the increase to the x velocity
                    vx = vx + leftToRight_degrees * updateRate * 2;
                    vy = vy + frontToBack_degrees * updateRate;

                    // Update position and clip it to bounds
                    px = px + vx / 2;
                    if (px > 80 || px < -20) {
                        px = Math.max(-20, Math.min(80, px)) // Clip px between 0-98
                        vx = 0;
                    }

                    py = py + vy / 2;
                    if (py > 85 || py < -10) {
                        py = Math.max(-10, Math.min(85, py)) // Clip py between 0-98
                        vy = 0;
                    }

                    // var pixx = rect.right * (px / 100);
                    // var pixy = rect.bottom * (py / 100);

                    dot.setAttribute('style', "left:" + (px) + "%;" + "top:" + (py) + "%;");

                    if (tel > sendrate) {
                        socket.emit('event_message', uuid + ' 1 ' + px + ' ' + py);
                        tel = 0;
                    }

                    tel = tel + 1;
                });
            }
        });
    }


</script>

</html>
