<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>


    <!-- accel -->
    <style>
        .indicatorDot {
            width: 100px;
            height: 100px;
            background-color: #f7ff56;
            border-radius: 50%;
            position: fixed;
            z-index: 1;
        }

        #qfield {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: #f00;
            z-index: -1;
        }
    </style>



</head>

<body style="background-color:lightblue;">

    <!-- accel -->
    <div id="main">
        <button id="accelPermsButton" onclick="getAccel()" style="width:100%;font-size:20px;">
            Get Accelerometer Permissions</button>
        <div id="dot" class="indicatorDot" style="left:calc(50% - 50px); top:calc(50% - 50px);"></div>
    </div>
    <!-- /accel -->


    <div id="qfield" onclick="qmessage">

    </div>

    <!-- chat -->
    <ul id="messages"></ul>



</body>



<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var qfield = document.getElementById('qfield');
    var width = qfield.offsetWidth;
    var height = qfield.offsetHeight;
    // var input = document.getElementById('input');

    // form.addEventListener('submit', function (e) {
    //     e.preventDefault();
    //     if (input.value) {
    //         socket.emit('chat message', input.value);
    //         input.value = '';
    //     }
    // });

    socket.on('chat message', function (msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        // window.scrollTo(0, document.body.scrollHeight);
    });


    function qmessage(event) {
        dot = document.getElementById("dot");
        //  dot = document.getElementsByClassName("indicatorDot")[0];
        dot.setAttribute('style', "left:" + (event.clientX - 50) + "px;" + "top:" + (event.clientY - 50) + "px;");
        socket.emit('chat message', event.clientX + ' ' + event.clientY);
    }

    document.addEventListener("click", qmessage);

    var px = 50; // Position x and y
    var py = 50;
    var vx = 0.0; // Velocity x and y
    var vy = 0.0;
    var updateRate = 1 / 600; // Sensor refresh rate
    var tel = 1;
    var sendrate = 10;

    function getAccel() {



        DeviceMotionEvent.requestPermission().then(response => {
            if (response == 'granted') {


                // remove the button
                const element = document.getElementById("accelPermsButton");
                element.remove();

                // Add a listener to get smartphone orientation 
                // in the alpha-beta-gamma axes (units in degrees)
                window.addEventListener('deviceorientation', (event) => {
                    // Expose each orientation angle in a more readable way
                    rotation_degrees = event.alpha;
                    frontToBack_degrees = event.beta;
                    leftToRight_degrees = event.gamma;


                    // dot = document.getElementsByClassName("indicatorDot")[0]
                    dot = document.getElementById("dot");
                    var rect = dot.getBoundingClientRect();
                    // console.log(rect.top, rect.right, rect.bottom, rect.left);

                    // Update velocity according to how tilted the phone is
                    // Since phones are narrower than they are long, double the increase to the x velocity
                    vx = vx + leftToRight_degrees * updateRate * 2;
                    vy = vy + frontToBack_degrees * updateRate;

                    // Update position and clip it to bounds
                    px = px + vx * .5;
                    if (px > 70 || px < 0) {
                        px = Math.max(0, Math.min(98, px)) // Clip px between 0-98
                        vx = 0;
                    }

                    py = py + vy * .5;
                    if (py > 80 || py < 0) {
                        py = Math.max(0, Math.min(98, py)) // Clip py between 0-98
                        vy = 0;
                    }

                    var pixx = rect.right * (px / 100);
                    var pixy = rect.bottom * (py / 100);

                    dot.setAttribute('style', "left:" + (pixx) + "px;" +
                        "top:" + (pixy) + "px;");


                    if (tel > sendrate) {
                        // socket.emit('chat message', px);
                        socket.emit('chat message', px + ' ' + py);
                        tel = 0;
                    }

                    tel = tel + 1;
                });
            }
        });
    }
</script>

</html>
